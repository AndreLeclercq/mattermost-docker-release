name: Sync Mattermost ESR from Official Repo

on:
  schedule:
    # Daily check at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      force_rebuild:
        description: 'Force rebuild even if version already exists'
        required: false
        type: boolean
        default: false
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: andreleclercq/mattermost-team-edition
  # Define the ESR version to track (update this when a new ESR is released)
  ESR_MAJOR_VERSION: "10.11"

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest ESR release from Mattermost
        id: get-version
        run: |
          echo "üîç Looking for latest v${{ env.ESR_MAJOR_VERSION }}.x release..."
          
          # Fetch all releases from GitHub API
          ALL_RELEASES=$(curl -s "https://api.github.com/repos/mattermost/mattermost/releases?per_page=100")
          
          # Find the latest release matching the ESR major version
          LATEST_ESR=$(echo "$ALL_RELEASES" | jq -r --arg esr "v${{ env.ESR_MAJOR_VERSION }}." \
            '[.[] | select(.tag_name | startswith($esr)) | select(.prerelease == false)] | first | .tag_name')
          
          if [ "$LATEST_ESR" != "null" ] && [ -n "$LATEST_ESR" ]; then
            echo "‚úÖ Found ESR release: $LATEST_ESR"
            echo "version=$LATEST_ESR" >> $GITHUB_OUTPUT
            echo "version-clean=${LATEST_ESR#v}" >> $GITHUB_OUTPUT
            echo "should-build=true" >> $GITHUB_OUTPUT
            
            # Extract major.minor version for tagging
            MAJOR_MINOR=$(echo "$LATEST_ESR" | grep -oP 'v\K[0-9]+\.[0-9]+')
            echo "major-minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No ESR release found for v${{ env.ESR_MAJOR_VERSION }}.x"
            echo "should-build=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Check if version already built
        if: steps.get-version.outputs.should-build == 'true' && github.event.inputs.force_rebuild != 'true'
        id: check-existing
        run: |
          VERSION=${{ steps.get-version.outputs.version-clean }}
          
          # Check if this version tag already exists on Docker Hub
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION > /dev/null 2>&1; then
            echo "‚ÑπÔ∏è Version $VERSION already exists on Docker Hub"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Version $VERSION not found, will build"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download official Mattermost files
        if: steps.get-version.outputs.should-build == 'true' && (steps.check-existing.outputs.exists == 'false' || github.event.inputs.force_rebuild == 'true')
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          echo "üì• Downloading files from Mattermost repo for $VERSION"
          
          # Download official Dockerfile
          curl -o Dockerfile \
            "https://raw.githubusercontent.com/mattermost/mattermost/$VERSION/server/build/Dockerfile"
          
          # Download passwd file
          curl -o passwd \
            "https://raw.githubusercontent.com/mattermost/mattermost/$VERSION/server/build/passwd"
          
          # Download entrypoint.sh
          curl -o entrypoint.sh \
            "https://raw.githubusercontent.com/mattermost/mattermost/$VERSION/server/build/entrypoint.sh"
          
          # Make entrypoint.sh executable
          chmod +x entrypoint.sh
          
          # Verify files are downloaded
          echo "‚úÖ Files downloaded:"
          ls -la Dockerfile passwd entrypoint.sh

      - name: Set up Docker Buildx
        if: steps.get-version.outputs.should-build == 'true' && (steps.check-existing.outputs.exists == 'false' || github.event.inputs.force_rebuild == 'true')
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.get-version.outputs.should-build == 'true' && (steps.check-existing.outputs.exists == 'false' || github.event.inputs.force_rebuild == 'true')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: steps.get-version.outputs.should-build == 'true' && (steps.check-existing.outputs.exists == 'false' || github.event.inputs.force_rebuild == 'true')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          build-args: |
            MM_PACKAGE=https://releases.mattermost.com/${{ steps.get-version.outputs.version-clean }}/mattermost-team-${{ steps.get-version.outputs.version-clean }}-linux-amd64.tar.gz
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-version.outputs.version-clean }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:esr-${{ steps.get-version.outputs.major-minor }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:esr-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Commit updated files
        if: steps.get-version.outputs.should-build == 'true' && (steps.check-existing.outputs.exists == 'false' || github.event.inputs.force_rebuild == 'true')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Dockerfile passwd entrypoint.sh
          git commit -m "Update to Mattermost ESR ${{ steps.get-version.outputs.version }}" || exit 0
          git push || exit 0

      - name: Summary
        run: |
          if [[ "${{ steps.get-version.outputs.should-build }}" == "true" ]]; then
            if [[ "${{ github.event.inputs.force_rebuild }}" == "true" ]]; then
              echo "üî® Force rebuild triggered for Mattermost ESR ${{ steps.get-version.outputs.version }}"
              echo "üê≥ Available as:"
              echo "   - ${{ env.IMAGE_NAME }}:${{ steps.get-version.outputs.version-clean }}"
              echo "   - ${{ env.IMAGE_NAME }}:esr-${{ steps.get-version.outputs.major-minor }}"
              echo "   - ${{ env.IMAGE_NAME }}:esr-latest"
            elif [[ "${{ steps.check-existing.outputs.exists }}" == "true" ]]; then
              echo "‚ÑπÔ∏è Mattermost ESR ${{ steps.get-version.outputs.version }} already exists"
            else
              echo "‚úÖ Synced and built Mattermost ESR ${{ steps.get-version.outputs.version }}"
              echo "üê≥ Available as:"
              echo "   - ${{ env.IMAGE_NAME }}:${{ steps.get-version.outputs.version-clean }}"
              echo "   - ${{ env.IMAGE_NAME }}:esr-${{ steps.get-version.outputs.major-minor }}"
              echo "   - ${{ env.IMAGE_NAME }}:esr-latest"
            fi
          else
            echo "‚ùå Failed to find ESR version for v${{ env.ESR_MAJOR_VERSION }}.x"
          fi
